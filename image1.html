<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Map Example</title>
</head>
<body>

  <h2>Clickable Image Map</h2>

  <img src="/sample/Sample.jpg" alt="Example Image" usemap="#exampleMap">

  <map name="exampleMap">
    <!-- Define clickable areas using the <area> element -->
    <area shape="rect" coords="0,0,500,500" alt="Area 1" href="frame.html">
    <!-- <area shape="circle" coords="100,100,50" alt="Area 2" href="page2.html">
    <area shape="poly" coords="200,0,250,50,200,100" alt="Area 3" href="page3.html"> -->
  </map>

  <img src="img_01.jpg" alt="Example Image" title="This is an example image of a beautiful scenery">


</body>
</html>
