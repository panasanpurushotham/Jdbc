<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<style>
    div {
        text-align: center;
        background-color: cornflowerblue

    }
</style>

<body>
    <form action="url" method="post">
        <div >
            <h1> Registration details</h1>
            <table border="2">
                <tr>
                    <th > <label>First Name</label></th>
                    <th ><input type="text" id="FName"></th>
                </tr>
                <br>
                <tr>
                    <th><label>Last Name</label></th>
                    <th><input type="text" id="Last Name"></th>
                </tr>
                <tr>
                    <th><label>Father's Name</label></th>
                    <th><input type="text" id="Father's name"></th>
                </tr>    
                <tr>
                    <th><label>Email</label></th>
                    <th><input type="email" id="Email"></th>
                </tr> 
                <tr>
                    <th><label>Age</label></th>
                    <th><input type="number" id="Age"></th>
                </tr> 
            </table>


            <fieldset>
                <legend>Marital status</legend>
                <label>Married</label><input type="radio" id="Married" name="marriage"><br>
                <label>Unmaried</label><input type="radio" id="Unarried" name="marriage"><br>
            </fieldset>

            <fieldset>
                <legend>Gender</legend>
                <label>Male</label><input type="radio" value="Male" name="gender"> <br>
                <label>Female</label><input type="radio" value="Female" name="gender">
            </fieldset><br>

            <label>I accept all the terms and conditions</label><input type="checkbox" id="accept"> <br><br>
            <input type="submit" value="Submit details">
        </div>
    </form>
</body>

</html>
