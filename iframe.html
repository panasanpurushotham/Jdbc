    <!DOCTYPE html>
    <html>

    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div id="container">
            <form id="form">
                <h2 id="heading">Sign Up</h2>
                <div id="item-1">
                    <div id="label">
                        <label for="name"><i class="fa fa-user"></i> Username</label>
                    </div>
                    <input type="text" id="name" name="name" required>
                </div>
                <div id="item-2">
                    <div id="label">
                        <label for="email"><i class="fa fa-envelope"></i> Email Id</label>
                    </div>
                    <input type="text" id="email" name="email" required>
                </div>
                <div id="item-3">
                    <div id="label">
                        <label for="number"><i class="fa fa-phone"></i> Mobile No</label>
                    </div>
                    <input type="text" id="number" name="number" required>
                </div>
                <div id="item-4">
                    <div id="label">
                        <label for="address"><i class="fa fa-home"></i> Address</label>
                    </div>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>

    </html>
