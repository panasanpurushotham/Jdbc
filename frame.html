<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <header>
        <h1> ----- Welcome to my page------ </h1>
    </header>

    <a href="#Topic1">topic1</a><br>

    <h3>Combining two pages in one through iframe</h3>

    <iframeset>
        <iframe src="/registration.html" width="300" height="300"></iframe>
        <iframe src="/login.html" width="300" height="300"></iframe>
    </iframeset>


    <iframe style="border: 1px solid red;" width="800" height="600" name="iframe_target" title="Iframe Example"></iframe>
    <p><a href="https://www.edubridgeindia.com/" target="iframe_target">Edubridge Interface</a></p>


    <audio controls loop>
        <source src="/SuperMario.mp3" type="audio/mp3">
    </audio><br>

    <video controls width="500" height="500" playbackRate="2" loop>
        <source src="/suryaVideo.mp4/#t=10,20"   type="video/mp4">
    </video>

    <select name="selmode">
        <option selected="selected" value="">Select Learning mode</option>
        <option value="offline">offline learning mode</option>
        <option value="online">online learning mode</option>
    </select>


</body>
